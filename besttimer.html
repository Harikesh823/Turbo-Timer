        }

        }
        .buttons button:hover {
            transform: scale(1.1);

        }
        .active {

        .dark-mode {

    <script>
        let clockEl = document.getElementById('clock');
        let stopwatchEl = document.getElementById('stopwatch');
        let toggleBtn = document.getElementById('toggleBtn');
        let backgroundMusic = document.getElementById('backgroundMusic');
        
        let clockInterval, stopwatchInterval;
        let milliseconds = 0, seconds = 0, minutes = 0, hours = 0;
        let running = false;

        function updateClock() {
            let now = new Date();
            clockEl.innerHTML = now.toLocaleTimeString();
        }

        function toggleClock() {
            if (clockEl.classList.contains('active')) {
                clearInterval(clockInterval);
                clockEl.classList.remove('active');
                stopwatchEl.classList.add('active');
                toggleBtn.innerText = "Switch to Clock";
            } else {
                clearInterval(stopwatchInterval);
                clockEl.classList.add('active');
                stopwatchEl.classList.remove('active');
                clockInterval = setInterval(updateClock, 1000);
                toggleBtn.innerText = "Switch to Stopwatch";
            }
        }

        function startStopwatch() {
            if (!running) {
                running = true;
                stopwatchInterval = setInterval(() => {
                    milliseconds += 10;
                    if (milliseconds === 1000) { milliseconds = 0; seconds++; }
                    if (seconds === 60) { seconds = 0; minutes++; }
                    if (minutes === 60) { minutes = 0; hours++; }
                    stopwatchEl.innerHTML = 
                        `${hours.toString().padStart(2, '0')}:` +
                        `${minutes.toString().padStart(2, '0')}:` +
                        `${seconds.toString().padStart(2, '0')}.` +
                        `${milliseconds.toString().padStart(3, '0')}`;
                }, 10);
            }
        }

        function pauseStopwatch() {
            running = false;
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            running = false;
            clearInterval(stopwatchInterval);
            milliseconds = 0; seconds = 0; minutes = 0; hours = 0;
            stopwatchEl.innerHTML = '00:00:00.000';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function playPauseMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        }

        function changeMusic() {
            let selectedMusic = document.getElementById('musicSelect').value;
            if (selectedMusic !== "none") {
                backgroundMusic.src = selectedMusic;
                backgroundMusic.play();
            }
        }

        toggleClock();
    </script>
